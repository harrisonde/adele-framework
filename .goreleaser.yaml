version: 1
env:
  - GOSUMDB=off
before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - id: adele-lin-win
    binary: adele
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    main: ./cli/adele
  - id: adele
    binary: adele
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    main: ./cli/adele
    hooks:
      post:
        - cmd: .tmp/quill/quill sign-and-notarize "{{ .Path }}" --dry-run={{ .IsSnapshot }} --ad-hoc={{ .IsSnapshot }} -vv
          env:
            - QUILL_LOG_FILE=/tmp/quill-{{ .Target }}.log
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256
